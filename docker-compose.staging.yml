name: moviebooking-staging

services:
  db:
    image: mysql:8.0
    container_name: moviebooking-db-staging
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-moviebooking_staging}
      MYSQL_USER: ${MYSQL_USER:-staging_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - mysql-data-staging:/var/lib/mysql
    networks:
      - moviebooking-network-staging
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 768M
        reservations:
          memory: 384M

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: moviebooking-backend-staging
    env_file:
      - ./config/.env.staging
    environment:
      SPRING_PROFILES_ACTIVE: staging
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/${MYSQL_DATABASE:-moviebooking_staging}
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER:-staging_user}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - moviebooking-network-staging
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-https://chickengang-staging.railway.app/api}
        - VITE_ENV=staging
    container_name: moviebooking-frontend-staging
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - moviebooking-network-staging
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

volumes:
  mysql-data-staging:
    driver: local

networks:
  moviebooking-network-staging:
    driver: bridge
