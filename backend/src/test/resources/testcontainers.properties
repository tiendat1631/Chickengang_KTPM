# 1. Ép buộc Testcontainers dùng giao thức TCP thay vì Named Pipes (hay lỗi trên Win)
docker.client.strategy=org.testcontainers.dockerclient.WindowsClientProviderStrategy

# 2. Tắt Ryuk (Container dọn dẹp). Cái này CỰC KỲ hay gây lỗi timeout trên Windows.
testcontainers.ryuk.disabled=true

# 3. Chỉ định rõ host (dự phòng)
docker.host=tcp://localhost:2375