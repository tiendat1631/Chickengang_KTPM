spring.application.name=movie
spring.datasource.url=jdbc:mysql://localhost:3306/moviebooking
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Use default Spring Boot port
server.port=8080

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Ensure data.sql runs for non-embedded DBs and after JPA creates/updates schema
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

### jwt config ###
# RefreshToken (30 days)
app.jwt.refresh.expiration-in-seconds=2592000
# AccessToken (15 minus)
app.jwt.access.expiration-in-seconds=90000
