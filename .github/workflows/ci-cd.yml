name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "master", "develop" ]
  pull_request:
    branches: [ "main", "master", "develop" ]
  workflow_dispatch:

jobs:
  backend-build:
    name: Backend (Java/Spring)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    - name: Grants execution permission for mvnw
      run: chmod +x mvnw

    - name: Build and Test with Maven
      run: ./mvnw verify

  frontend-build:
    name: Frontend (React/Vite)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      # Using 'npm install' instead of 'npm ci' to handle cross-platform optional dependencies 
      # (package-lock.json generated on Windows may miss Linux specifics like @rollup/rollup-linux-x64-gnu)
      run: npm install

    - name: Lint
      # If you want to enforce linting, uncomment the next line. 
      # Using 'continue-on-error' so it doesn't block build if there are minor style issues, 
      # but standard practice is to fail on lint errors.
      run: npm run lint
      continue-on-error: true

    - name: Test
      run: npm test -- --run

    - name: Build
      run: npm run build
