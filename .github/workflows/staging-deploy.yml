name: Deploy to Staging

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]
    types: [closed]

env:
  STAGING_FRONTEND_URL: https://chickengang-staging.vercel.app
  STAGING_BACKEND_URL: https://chickengang-staging.railway.app

jobs:
  # Job 1: Build and Test Backend
  build-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    - name: Grant execution permission for mvnw
      run: chmod +x mvnw

    - name: Build and Test
      run: ./mvnw verify

  # Job 2: Build and Test Frontend
  build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: |
        rm -rf package-lock.json node_modules
        npm install

    - name: Lint
      run: npm run lint
      continue-on-error: true

    - name: Test
      run: npm test -- --run

    - name: Build
      run: npm run build
      env:
        VITE_API_BASE_URL: ${{ env.STAGING_BACKEND_URL }}/api
        VITE_ENV: staging

  # Job 3: Deploy to Staging (only after merge to develop)
  deploy-staging:
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    if: github.event.pull_request.merged == true || (github.event_name == 'push' && github.ref == 'refs/heads/develop')
    
    steps:
    - uses: actions/checkout@v4
    
    # Deploy Backend to Railway Staging
    - name: Deploy Backend to Railway Staging
      uses: bervProject/railway-deploy@main
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_STAGING }}
      with:
        service: backend-staging

    # Deploy Frontend to Vercel Staging
    - name: Deploy Frontend to Vercel Staging
      working-directory: ./frontend
      run: |
        npm i -g vercel
        vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
        vercel build --token=${{ secrets.VERCEL_TOKEN }}
        vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}
      env:
        VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

  # Job 4: Run E2E Tests on Staging
  e2e-tests:
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install E2E dependencies
      working-directory: ./tests/e2e
      run: pip install -r requirements.txt

    - name: Run E2E Tests
      working-directory: ./tests/e2e
      run: pytest --base-url=${{ env.STAGING_FRONTEND_URL }} --html=report.html --self-contained-html
      continue-on-error: true

    - name: Upload E2E Test Report
      uses: actions/upload-artifact@v4
      with:
        name: e2e-test-report
        path: tests/e2e/report.html
