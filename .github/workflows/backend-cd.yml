name: Backend CD

on:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-cd.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test # Wait for CI to pass
    # Referring to the CI workflow job. Note: For 'needs' to work across files, 
    # normally we use 'workflow_call' or simply rely on GitHub branch protection rules.
    # In this independent file structure, we assume CI runs in parallel and we might want to check status,
    # or better, combine CI+CD in one file IF they are strictly sequential.
    # HOWEVER, for this template, I'm setting it up as a standalone deploy job.
    
    defaults:
      run:
        working-directory: ./backend

    steps:
    - uses: actions/checkout@v4

    - name: Login to Docker Hub
      if: false # Enable when secrets are set
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

