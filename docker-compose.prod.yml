name: moviebooking-prod

services:
  db:
    image: mysql:8.0
    container_name: moviebooking-db-prod
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-moviebooking}
      MYSQL_USER: ${MYSQL_USER:-movieuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-password}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
    # No ports exposed to host for security in production
    volumes:
      - mysql-data-prod:/var/lib/mysql
      - ./backend/src/main/resources/data.sql:/docker-entrypoint-initdb.d/data.sql:ro
    networks:
      - moviebooking-network-prod
    restart: always
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: moviebooking-backend-prod
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/${MYSQL_DATABASE:-moviebooking}
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER:-movieuser}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD:-password}
    # No ports exposed, only accessible by frontend via internal network
    depends_on:
      db:
        condition: service_healthy
    networks:
      - moviebooking-network-prod
    restart: always
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: moviebooking-frontend-prod
    ports:
      - "80:80" # Standard HTTP port
    volumes:
      - ./frontend/nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    networks:
      - moviebooking-network-prod
    restart: always
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 128M

volumes:
  mysql-data-prod:
    driver: local

networks:
  moviebooking-network-prod:
    driver: bridge

