name: moviebooking

services:
  db:
    env_file:
      - .env
    image: mysql:8.0
    container_name: moviebooking-db
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-moviebooking}
      MYSQL_USER: ${MYSQL_USER:-movieuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-password}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./backend/src/main/resources/data.sql:/docker-entrypoint-initdb.d/data.sql:ro
    networks:
      - moviebooking-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: moviebooking-backend
    env_file:
      - .env
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/${MYSQL_DATABASE:-moviebooking}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER:-movieuser}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD:-password}
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - moviebooking-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: moviebooking-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - moviebooking-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  k6:
    image: grafana/k6:master-with-browser
    container_name: moviebooking-k6
    # Command to run the browser test automatically
    command: run /scripts/browser_test.js
    environment:
      - K6_BROWSER_ENABLED=true
      - K6_BROWSER_HEADLESS=true
      - BASE_URL=http://frontend
    volumes:
      - ./performance:/scripts
    networks:
      - moviebooking-network
    depends_on:
      - frontend

volumes:
  mysql-data:
    driver: local

networks:
  moviebooking-network:
    driver: bridge
